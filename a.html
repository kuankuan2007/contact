<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Component</title>
  </head>
  <body>
    <a
      href="mqqopensdkapi://bizAgent/qm/qr?url=https%3A%2F%2Fqm.qq.com%2Fcgi-bin%2Fqm%2Fqr%3Fk%3DpCjpwuvbmNoeQeQqPlWojZPILvdkRdoh%26jump_from%3D%26auth%3D%26app_name%3D%26authSig%3D%26source_id%3D3_40001"
      >我是链接</a
    >
    <button type="button" id="test"></button>
    <script>
      document.getElementById('test').onclick = function () {
        const userAgent = navigator.userAgent;
        const platform = navigator.platform;
        fetch('https://test.kuankuan.site/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            userAgent,
            platform,
          }),
        });
      };
    </script>
  </body>
</html>
